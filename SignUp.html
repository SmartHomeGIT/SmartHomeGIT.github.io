<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Login.css">
    <title>SmartHome | Registrarse</title>
    <link rel="icon" type="image/png" href="Img/Logo-Title.png" >

</head>
<body>
    <main>
        <section>
            <div class="Titulos">                
                <a href="index.html" id="regresar">
                    <p>x</p>
                </a>
                <h1>Registrarse</h1>
                <p>Ya tienes una cuenta? 
                    <span> 
                <a href="Login.html">Inicia Sesión</a>   
                    </span>
                </p>
            </div>
            <div class="entradas">
                <div>
                    <p>Email *</p>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <p>Contraseña *</p>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <div>
                    <p>Vuelve A Escribir La Contraseña *</p>
                    <input type="password" id="password2" placeholder="Confirmar Contraseña"required>
                </div>                                                           
            </div>
            <div class="Boton-logos">
                <div>
                    <button id="BotonIniciarSesion">Registrarse</button>
                </div>
               
            </div>
        </section>        
    </main>
</body>
</html>
<style>
    @font-face {
    font-family: 'Avenir';
    src: url('Fonts/AvenirNextLight.ttf') format('truetype');
}
</style>
