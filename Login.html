<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/Login.css">
    <title>SmartHome | Iniciar Sesión</title>
</head>
<body>
    <main>
        <section>
            <div class="Titulos">                
                <a href="index.html" id="regresar">
                    <p>x</p>
                </a>
                <h1>Iniciar Sesión</h1>
                <p>Es tu primera vez? 
                    <span> 
                <a href="SignUp.html">Regístrate</a>   
                    </span>
                </p>
            </div>
            <div class="entradas">
                <div>
                    <p>Email *</p>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div>
                    <p>Contraseña *</p>
                    <input type="password" id="password" placeholder="Contraseña" required>
                </div>
                <p>¿Olvidaste la contraseña?</p>                                            
            </div>
            <div class="Boton-logos">
                <div>
                    <button id="BotonIniciarSesion">Iniciar Sesión</button>
                </div>
               
            </div>
        </section>        
    </main>
</body>
</html>
<style>
    @font-face {
    font-family: 'Avenir';
    src: url('Fonts/AvenirNextLight.ttf') format('truetype');
}
</style>
<script src="Js/Login.js"></script>
